{% extends "base.html" %}

{% block title %}Payment Processing - GiftNest{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body text-center p-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4>Redirecting to Payment...</h4>
                    <p class="text-muted">Please wait while we redirect you to the payment page.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-redirect to payment method selection if no method is specified
window.location.href = '{% url "payment:process" order.id %}';
</script>
{% endblock %}
