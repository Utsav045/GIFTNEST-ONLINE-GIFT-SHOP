{% extends "base.html" %}

{% block title %}Payment Cancelled - GiftNest{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title text-danger mb-4">Payment Cancelled</h2>
                <p class="lead">Your payment was cancelled. No charges were made.</p>
                <p>Order #{{ order.id }}</p>
                <div class="mt-4">
                    <a href="{% url 'payment:process' order.id %}" class="btn btn-primary">
                        Try Again
                    </a>
                    <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-secondary">
                        View Order Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
